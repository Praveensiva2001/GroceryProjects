<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <style>
        /* Background design */
        body {
            background: linear-gradient(to bottom, #c9e2e5, #f8f9fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        /* Add some custom styles for the success message */
        .success-message {

        }

        .success-icon {
            font-size: 72px;
            color: green;
        }

        .success-text {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>

<body>
    <!-- Placeholder for the successful order message -->
    <div class="success-message">
